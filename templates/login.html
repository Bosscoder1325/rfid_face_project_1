<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>attendance</title>
    <link
      href="{{url_for('static', filename = 'bootstrap.min.css')}}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
      href="{{url_for('static', filename = 'fonts/fontawesome-all.min.css')}}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'Contact-Form-Clean.css')}}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'Login-Form-Clean.css')}}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'Login-Red.css')}}"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="login-clean">
      <form
        action="{{url_for("login")}}" method="post"
        style="
          background: rgba(40, 16, 59, 0.95);
          border-radius: 45px;
          box-shadow: 0px 0px 2px 1px;
        "
      >
        <h1
          style="
            text-align: center;
            font-weight: bold;
            color: rgb(217, 218, 230);
          "
        >
          SIGN IN
        </h1>
        <div class="illustration"></div>
        <div class="mb-3">
          <input
            class="form-control"
            type="text"
            name="uname"
            placeholder="Dept. ID"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="password"
            name="pass"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <button
            class="btn btn-primary d-block w-100"
            type="submit"
            style="background: #495057"
          >
            Log In
          </button>
        </div>
      </form>
    </section>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='theme.js')}}"></script>
  </body>
</html>
