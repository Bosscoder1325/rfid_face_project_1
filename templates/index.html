<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Dashboard - Brand</title>
    <link
      href="{{url_for('static', filename = 'bootstrap.min.css')}}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
      href="{{url_for('static', filename = 'fonts/fontawesome-all.min.css')}}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'Contact-Form-Clean.css')}}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'Login-Form-Clean.css')}}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'Login-Red.css')}}"
      rel="stylesheet"
    />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <nav
        class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
        style="background: rgba(40, 16, 59, 0.95)"
      >
        <div class="container-fluid d-flex flex-column p-0">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
            href="#"
          >
            <div class="sidebar-brand-icon rotate-n-15">
              <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3"><span>SKIT</span></div>
          </a>
          <hr class="sidebar-divider my-0" />
          <form
            action="{{ url_for("fetch_data")}}"
            method="post"
            style="background: rgba(40, 16, 59, 0.95); border-radius: 30px"
          >
            <div class="mb-3">
            <input
              class="form-control"
              type="text"
              name="branch"
              placeholder="Branch"
            />
          </div>
          <div class="mb-3">
            <div class="mb-3">
            <input
              class="form-control"
              type="text"
              name="sem"
              placeholder="Sem"
            />
          </div>
          <div class="mb-3">
            <div class="mb-3">
            <input
              class="form-control"
              type="text"
              name="date"
              placeholder="Date"
            />
          </div>
          <div class="mb-3">
            <button
              class="btn"
              type="submit"
              style="
                background: #495057;
                padding: 15px 30px;
                color: #ffffff;
                min-width: auto;
                width: auto;
                height: auto;
                font-size: 15px;
              "
            >
              Submit</button
            >
          </form>
        </div>
      </nav>
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content" style="width: 759px">
          <nav class="navbar navbar-light navbar-expand-md">
            <div class="container-fluid">
              <button
                data-bs-toggle="collapse"
                class="navbar-toggler"
                data-bs-target="#navcol-1"
              >
                <span class="visually-hidden">Toggle navigation</span
                ><span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Analysis</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sign out</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="container-fluid">
            <div
              class="d-sm-flex justify-content-between align-items-center mb-4"
            >
              <h3 class="text-dark mb-0">Dashboard</h3>
            </div>
            <div class="row">
              <p>data:{{data}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='theme.js')}}"></script>
  </body>
</html>
